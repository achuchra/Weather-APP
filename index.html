<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Raleway"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-left"></div>
      <div class="main">
        <header>
          <h1>Weather app</h1>
          <form id="location">
            <label>Location:</label>
            <input type="text" class="form_location2" id="form_location" />
            <button type="submit">Search</button>
          </form>
        </header>
        <main>
          <div class="today">
            <div class="word-today">Szczecin today</div>
            <div class="time">14:15:16</div>
            <div class="temperature-today">4 d C</div>
            <div class="svg-today">Icon</div>
            <div class="comment-today">Rainy and sunny</div>
          </div>
          <div class="tomorrow">
            <div class="word-tomorrow">Szczecin tomorrow</div>
            <div class="temperature-tomorrow">4 d C</div>
            <div class="svg-tomorrow">Icon Tomorrow</div>
          </div>
          <div class="in-two-days">
            <div class="word-in-two-days">Szczecin in two days</div>
            <div class="temperature-in-two-days">4 d C</div>
            <div class="svg-in-two-days">Icon in Two Days</div>
          </div>
        </main>
      </div>
      <div class="side-right"></div>
    </div>
    <main>
      <div id="contain"></div>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
